<style>
  #slider {
    display: block;
    width: 600px;
    height: 400px;
    margin: 0 auto;
    position: relative;
    background-color: #c69;
  }

  #slider .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 600px;
    height: 400px;
    overflow: hidden;
  }

  #slider .slide p {
    text-align: center;
  }

  #slider .slide:target {
    transition: all .5s ease-in-out;
  }

  #slider .slide:not(:target), 
  #slider .slide:target ~ .slide#slide-4  {
    opacity: 0;
  }

  #slider .slide#slide-4 {
    position: absolute;
    opacity: 1;
  }

  ul {
    position: absolute;
    top: 0;
    left: -80px;
    list-style: none;
  }

  .button {
    width: 24px;
    height: 24px;
    font-family: monospace;
    font-size: 20px;
    border-radius: 50%;
    background: wheat;
    text-align: center;
    margin-top: 14px;
  }

  .button:hover {
    background: #ece;
  }

  .button a {
    text-decoration: none;
    color: #c69;
  }
</style>

<div id="slider">
