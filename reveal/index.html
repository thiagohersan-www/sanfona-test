<link rel="stylesheet" href="css/reveal.css">
<link rel="stylesheet" href="css/theme/black.css" id="theme">
<link href="//fonts.googleapis.com/css?family=Merriweather:400,700%7CMerriweather+Sans:800,300" rel="stylesheet" type="text/css">

<style>
  .fullsize-image {
    background-color: #9d0e0e;
    color: #ffffff;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    width: 100%;
    height: 100vh;
    position: relative;
  }
  .caption {
    width: 100%;
    position: absolute;
    bottom: 0;
    margin: 0;
    background-color: #222;
    color: #eee;
    padding: 10px 0 0 !important;
    margin-bottom: -10px !important;
    font: 18px Merriweather, "Times New Roman" !important;
    text-align: left;
    
  }
</style>

<div class="reveal">
  <div class="slides">
    <section>
      <figure class="fullsize-image" style="background-image: url(https://farm3.staticflickr.com/2941/33796283916_ef60ba1d31_o.jpg);">
        <div class="caption">Festinha</div>
      </figure>
    </section>
    <section>
      <p>Slide 2</p>
    </section>
    <section>
      <p>Slide 3</p>
    </section>
    <section>
      <p>Slide 4</p>
    </section>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.4.1/js/reveal.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/headjs/1.0.3/head.min.js"></script>

<script>
	Reveal.initialize({
    embedded: true,
    controls: true,
    center: true,
    progress: true,
    touch: true,
    keyboard: true,
    loop: true
  });
</script>
